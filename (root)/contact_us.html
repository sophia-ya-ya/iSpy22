    <head>
        <title>Contact Us</title>
        <h1>Contact Us</h1>
    </head>

    <body>
        <h2>Are you a member?</h2>
        <h4>Sign in here:</h4>
        <form action="account.html" method="post">
            <label for="username">Username/Email:</label>
            <input type="text" name="username" id="username" minlength="6" required/>
            <br>
            <label for="password">Password:</label>
            <input type="pasword"name="password" id="password" required/>
            <br>
            <label for="comment">Comment for iSpy:</label>
            <br>
            <textarea rows="10"cols="30"name="comment"></textarea>
            <br>
            <input type="submit" class="submit"/>
        </form>

        <h2>New to iSpy?</h2>
        <h4>Sign up here:</h4>
        <form action="account.html" method="post">
            <label for="username">Create a Username/Email:</label>
            <input type="text" name="username" id="username" minlength="6" required/>
            <br>
            <label for="password">Create a Password:</label>
            <input type="pasword"name="password" id="password" required/>
            <br>
            <label for="age">Enter Your Age:</label>
            <input type="number" name="age" id="age"/>
            <br>
            <label for="continent">Enter Your Continent:</label>
            <select>
                <option value="oceania_aus">Australia/Oceania</option>
                <option value="asia">Asia</option>
                <option value="europe">Europe</option>
                <option value="africa">Africa</option>
                <option value="north_america">North America</option>
                <option value="south_america">South America</option>
            </select>
            <br>
            <label for="comment">Comment for iSpy:</label>
            <br>
            <textarea rows="10"cols="30"name="comment"></textarea>
            <br>

            <input type="submit" class="submit"/>
        </form>
    </body>
